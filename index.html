<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Fight To Fire Under Ocean</title>

</head>

<body>
    <!-- ჰედერზე მუშაობს გიო -->
    <header>
        <nav id="header-nav-menu">
            <div class="header-logo">
                <img src="./asset/images/Logo.svg" alt="" class="light-logo">
                <img src="./asset/images/Logo-dark.png" alt="" class="dark-logo">
            </div>
            <ul id="menu-list-wrapper" >
                <li class="switch-theme">Home</li>
                <li class="switch-theme">About US</li>
                <li class="switch-theme">Services</li>
                <li class="switch-theme">Contact</li>
            </ul>
            <div class="nav-actions">
                <div id="toggletheme">
                    <div class="moon-icon-wrapper">
                        <img src="./asset/icons/header-black-moon-icon.svg" alt="Dark Mode">
                    </div>
                    <div class="sun-icon-wrapper">
                        <img src="./asset/icons/header-sun-icon.svg " alt="Light Mode">
                    </div>
                </div>

                <div class="signin-container">
                    <div id="header-btn-wrapper">
                        <img src="./asset/icons/header-menu-icon.svg" alt="Menu" class="menu-btn   menu-light-icon"> 
                        <img src="./asset/icons/header-close-icon.svg" alt="Close" class="menu-close-btn   menu-light-icon">
                        <img src="./asset/icons/header-dark-menu-icon.svg" alt="Menu" class="dark-menu-btn   menu-dark-icon">
                        <img src="./asset/icons/header-dark-close-icon.svg" alt="Close" class="dark-menu-close-btn   menu-dark-icon">
                    </div>


                    <div id="header-action-wrapper">
                        <a href="" class="switch-theme">Sign In</a>
                        <button>Free Trial</button>
                    </div>
                </div>
            </div>
        </nav>


        <div class="careerpath">
            <h1 class="switch-theme">CareerPathNow</h1>
        </div>
    </header>
    <!-- ჰედერზე მუშაობს გიო -->

    <main>
        <!-- ნანას ნაწილი იწყება აქედან -->
        <section class="about-us">
        </section>
        <section class="our-services">
        </section>
        <!-- ნანას ნაწილი რჩება აქ -->







        <!-- გიოს ნაწილი იწყება აქ -->
        <section class="reviews">
        </section>
        <section class="stories">
        </section>
        <!-- გიოს ნაწილი მთავრდება აქ -->






        <!-- ქრისტის ნაწილი იწყება აქედან -->
        <section class="form-section">
        </section>
        <footer></footer>
        <!-- ქრისტის ნაწილი რჩება აქ -->
    </main>
    <script src="script.js"></script>
</body>

</html>
